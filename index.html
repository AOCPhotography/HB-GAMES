<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HB GAMES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Menu -->
<div id="menu-icon">â˜°</div>
<div id="game-menu" class="hidden">
  <button class="mode-button" data-game="1">Game 1</button>
  <button class="mode-button" data-game="2">Game 2</button>
  <button class="mode-button" data-game="3">Game 3</button>
</div>

<!-- Spin Screen -->
<div id="spin-screen" class="screen">
  <div id="spin-button">SPIN</div>
</div>

<!-- Game Screen -->
<div id="game-screen" class="screen hidden">
  <div id="game-title" class="game-box"></div>
</div>

<!-- Price is HUH? Screen -->
<div id="price-screen" class="screen hidden">
  <div id="price-text" class="game-box"></div>
</div>

<!-- Persistent Player Name + Score Boxes -->
<div id="player-container">
  <div class="player">
    <div class="score-box" contenteditable="true">0</div>
    <div class="name-box" contenteditable="true">PLAYER 1</div>
  </div>
  <div class="player">
    <div class="score-box" contenteditable="true">0</div>
    <div class="name-box" contenteditable="true">PLAYER 2</div>
  </div>
  <div class="player">
    <div class="score-box" contenteditable="true">0</div>
    <div class="name-box" contenteditable="true">PLAYER 3</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
